{{ for data=posts key=i item=post  }}
<li class="list-group-item" style="border-left: none ; border-right: none;">
    <div class="row">
        <div class="col-md-3">
            <img src="/{{post.img}}" class="img-responsive" style="width: 100%; height: 120px;"/>
        </div>
        <div class="col-md-9">
              <h3 style=""><a href="/u/{{ post.name}}/{{post.time.day}}/{{ post.title}}">{{ post.title}}</a></h3>
              <div class="row col-md-12" style="height: 50px; line-height: 50px;">
                  <span>{{post.time.day}}</span>
                  <span style="margin-left: 15px;">{{post.comments.length}}人评论</span>
                  <span style="margin-left: 15px;">{{post.pv}}人浏览</span>
              </div>
              <p>{{post.head}}</p>
        </div>
    </div>
</li>
{{ endfor }}
